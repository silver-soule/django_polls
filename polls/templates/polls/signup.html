{% load staticfiles %}
<html>
    <body>
        <link rel="stylesheet" type=text/css href="{% static 'polls/css/materialize.css' %}" />
        <div class="row">
        <form action="{% url 'polls:password_reset' %}">
            <button class=" waves-effect waves-light btn" style="float: right;" type="submit" value="Login">Forgot Password
            </button>
            <br><br>
        </form>
            <form class="col s12" id="myform" >
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s6 ">
                        <input type="text" id="name" name="fullName"  class="validate " > 
                        <label for="name"> Username </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 ">
                        <input type="text" id="password" name="password" class="validate ">
                        <label for="password" > Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 ">
                        <input  type="email" id="email_id" name="email_id"  class="validate "> 
                        <label for="email_id" >Email id</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 ">
                        <input  type="date" id="DOB" name="dateOfBirth"  class="validate "> 
                        <label for="DOB" ></label>
                    </div>              
                </div>
                <br>    
                <div class="center-align">
                    <button class="btn waves-effect waves-light" id="mybutton" type="submit" name="action">Sign Up             
                    </button>
                    <br><br>

                </div>
            </form>
        </div>
        <form action="{% url 'polls:login' %}">
            <button class=" waves-effect waves-light btn" style="float: center;" type="submit" value="Login">Login
            </button>
        </form>
        <script src="{%static 'polls/js/jquery-3.0.js' %}"></script>
        <script src="{% static 'polls/js/materialize.js' %}"></script>
        <script src="{% static 'polls/js/signupjquery.js' %}"></script>
    </body>
</html>
